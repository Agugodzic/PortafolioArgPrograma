<div class="section">
  <!-- Formularios -->

  <div id="contenedor-formulario" *ngIf="mostrarEditarPortada">
    <button class="cerrar" (click)="switchPortada()"><img class="imagen-cerrar" [src]="Imagen.atras"></button>
    <div class="centrar">
      <app-editar-portada></app-editar-portada>
    </div>
  </div>

  <!----------------->

<div id="contenedor-banner">
  <img id="banner" [src]="Imagen.banner3">
  <button id="editar-portada" (click)="switchPortada()"><img id="lapiz-banner" [src]="Imagen.lapiz">Editar portada</button>
</div>

<div id="contenedor-perfil">
  <img id="foto-perfil" [src]="Imagen.perfil">
  <div id="editar-foto">
    <img id="lapiz-foto" [src]="Imagen.lapizNegro">
  </div>
  <p id="nombre">{{ Info.nombre.toUpperCase() +" "+ Info.apellido.toUpperCase()  }}</p>
  <p id="titulo">{{ Info.titulo }}</p>
</div>

<div id="sobre-mi">SOBRE MI<button class="editar"><img class="lapiz-editar" [src]="Imagen.lapiz"></button>
  <p>{{Info.sobreMi}}</p>
</div>

  <div class="info-columna">
    <p class="texto-informacion-personal">Edad: {{Info.edad}} AÃ±os</p>

  </div>
  <div class="info-columna">
    <p class="texto-informacion-personal">{{Info.ciudad}}</p>
    <p class="texto-informacion-personal">Email: agugodzic@gmail.com</p>
  </div>
  <div class="info-columna">
    <p class="texto-informacion-personal">Nacionalidad: {{Info.pais}}</p>

    </p>
  </div>
</div>

  <button id="ver-mas" (click)="verMasClick()">{{verMasTexto}}</button>

</div>
