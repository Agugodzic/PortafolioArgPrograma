<div class="section">
<div id="contenedor-banner">
  <img id="banner" [src]="Imagen.banner3">
  <button id="editar-portada"><img id="lapiz-banner" [src]="Imagen.lapiz">Editar portada</button>
</div>
<div id="contenedor-perfil">
  <img id="foto-perfil" [src]="Imagen.perfil">
  <div id="editar-foto">
    <img id="lapiz-foto" [src]="Imagen.lapizNegro">
  </div>
  <p id="nombre">{{ Info.nombre.toUpperCase() +" "+ Info.apellido.toUpperCase()  }}</p>
  <p id="titulo">{{ Info.titulo }}</p>
</div>
<div id="sobre-mi">SOBRE MI<button class="editar"><img class="lapiz-editar" [src]="Imagen.lapiz"></button>
  <p>{{Info.sobreMi}}</p>
</div>
</div>
