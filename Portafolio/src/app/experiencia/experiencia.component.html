<div class="section">
  <p id="titulo">EXPERIENCIA</p>
  <div id="contenedor-pestañas" *ngFor="let elemento of Experiencia">
    <div class="pestaña">

      <div class="contenedorPunto"> <!-- 1 -->
        <img class="puntoBlanco" [src]="Imagen.puntoBlanco">
      </div>

      <div class="descripcion"> <!-- 4 -->
        <p class="descripcionPuesto">{{elemento.puesto}}</p> <!-- 2 -->
        <p class="descripcionEmpresa">{{elemento.empresa}}</p> <!-- 3 -->
      </div>

      <div class="tiempo"> <!-- 5 -->
        <p class="descripcionTiempo">{{elemento.tiempo + " " + elemento.unidad}}</p>
      </div>
    </div>
  </div>
