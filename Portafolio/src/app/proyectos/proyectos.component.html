<div class="section">

      <!-- Formularios -->

      <div id="contenedor-formulario" *ngIf="mostrarEditarProyecto">
        <div class="centrar">
          <button class="cerrar" (click)="switchProyecto('',0)"><img class="imagen-cerrar" [src]="Imagen.deleteNegro"></button>
          <app-editar-proyectos [accion]="accion" [id]="id"></app-editar-proyectos>
        </div>
      </div>

      <!----------------->

  <p class="titulo">PROYECTOS </p>
  <div class="contenedor-proyectos">
  <div class="generador-proyectos" *ngFor=" let proyecto of Proyectos">

    <div class="pantalla-edicion">
      <button class="boton boton-eliminar"><img class="delete-imagen" [src]="Imagen.delete" ></button>
      <button class="boton boton-editar" (click)="switchProyecto('editar',proyecto.id)">Editar</button>
    </div>

    <div class="proyecto">
      <img class="imagen-proyecto" [src]="proyecto.linkImagen">
      <div class="titulo-proyecto"><p class="texto-titulo-proyecto">{{proyecto.titulo}}</p></div>
      <div class="estado">{{proyecto.estado}}</div>
      <div class="descripcion-proyecto"><p class="texto-descripcion-proyecto">{{proyecto.descripcion}}</p></div>
      <a class="boton-proyecto" href="google.com" >Repositorio</a>
    </div>

    </div>
  </div>
</div>
